<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="nav">
    <h1>Registration Form</h1>
    <input type="text" placeholder="First Name" name="fname">
    <input type="text" placeholder="Last Name" name="lname"><br>
    <input type="text" placeholder="Enter Email" name="email"><br>
    <input type="text" placeholder="Mobile No." name="mob"><br>
    <input type="password" placeholder="Enter Password" name="pass">
    <input type="password" placeholder="Re-Enter" name="pass"><br>
    <input type="radio" value="male" name="sex">Male
    <input type="radio" value="female" name="sex">Female<br>
    <input type="checkbox"  name=" ">Are you Sure?<br>
    <input type="submit" value="register" name="reg">
</div>

</body>
</html>
